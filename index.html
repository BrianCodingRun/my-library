<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>My Library</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">My Library</div>
        <div class="filter-search">
          <div class="search-input">
            <input type="text" placeholder="Search" />
            <button class="button-search" aria-label="Search book">
              <i class="bx bx-search"></i>
            </button>
          </div>
          <div class="filter-sort">
            <div class="sort-list">
              <h5>Sort by:</h5>
              <div>
                <div class="sort__item">
                  <h5>Date:</h5>
                  <!-- Sort by recent date  -->
                  <div class="sort-date">
                    <input
                      type="radio"
                      id="sort-date-recent"
                      name="sort"
                      checked
                    />
                    <label for="sort-date-recent">Recent</label>
                  </div>
                  <!-- Sort by oldest date  -->
                  <div class="sort-date">
                    <input type="radio" id="sort-oldest" name="sort" />
                    <label for="sort-oldest">Oldest</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-list">
              <h5>Filter:</h5>
              <div class="filter-item">
                <label for="count-result">Result number</label>
                <input
                  type="range"
                  name="count-result"
                  id="count-result"
                  value="12"
                  min="1"
                  max="50"
                />
                <span id="count-span">50</span>
              </div>
              <div class="filter-item">
                <label for="filter-date">Date:</label>
                <input type="text" name="filter-date" id="filter-date" />
              </div>
            </div>
          </div>
        </div>
        <ul class="menu-links">
          <li>About</li>
          <li>Contact</li>
          <li>Help</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="book-section">
        <h1>My Library</h1>
        <div class="book-section__grid">
          <div class="book-card">
            <div class="book-card__image">
              <img
                src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
                alt="book cover"
              />
            </div>
            <div class="book-card__info">
              <h2>The Great Gatsby</h2>
              <p>F. Scott Fitzgerald</p>
              <div class="book-card__rating">
                <span>(4.8/5)</span>
              </div>
              <a href="#" class="button-add">Add to wishlist</a>
              <a href="#" class="button-buy">Buy</a>
              <button class="button-read">Read</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
